<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS Carousel</title>
   <!-- Bootstrap CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <main>
      <div class="container">
         <div class="row p-3">
            <div id="carousel-wrapper" class="col-12">
               <div class="img-wrapper position-relative">
                  <img src="https://static1.evcdn.net/images/reduction/1513757_w-1920_h-1080_q-70_m-crop.jpg" alt="">
                  <div id="description" class="px-5 py-4 position-absolute bottom-0 start-0 text-white">
                     <h2 class="title">Svezia</h2>
                     <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam.</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="row px-3">
            <div class="col-12">
               <button type="button" id="prev-btn" class="btn btn-outline-dark">Prev</button>
               <button type="button" id="next-btn" class="btn btn-outline-dark">Next</button>
            </div>
         </div>
      </div>
   </main>
   
   <script src="js/script.js"></script>
</body>
</html>
